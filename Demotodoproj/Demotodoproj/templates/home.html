{% extends 'base.html' %}
{% block body %}
<div class="container-fluid" style="width:1300px;"><br><br>
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <div class="banner-text"><br>
          <h1>To-Do</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form method="POST" class="p-3 shadow" style="background-color:#FFEFD5">
      {% csrf_token %}<br>
      <div class="form-group">
        <input type="text" class="form-control" name="task" placeholder="Task">
      </div>
      <div class="form-group">
      <input type="text" class="form-control" name="priority" placeholder="Priority">
      </div>
      <div class="form-group">
      <input type="date" class="form-control" name="date" placeholder="Date">
      </div><br>
      <input type="submit" class="btn btn-success">
      </form>
    </div>
    <div class="col-md-6" style="text-align:left;">
      <h4>Task to be completed</h4>
      {% for i in task1 %}
      <div class="shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p><b>{{i.priority}}</b></p>
        <p><b>{{i.date}}</b></p>
        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
      </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
